<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="topic.css" />
	<title></title>  
	<script>
		function toggleSettings(siteNo) {
			var divId = 'settings' + siteNo;
			var style = document.getElementById(divId).style; 
			style.display = (style.display == 'inline') ? 'none' : 'inline'; 
		}
	</script>
</head>
<body>
	<div class="container">
		<header class="header clearfix">
			<div class="logo">Список сайтов</div>
		</header>

		<article class="hero clearfix">
			{{#sites}}
				<div class="listitem">
					<div class="sitetitle" onclick="jscontroller.loadSite('{{url}}');"><h1>{{url}}</h1></div>
					<div onclick="toggleSettings({{id}});" class="sitesettingsbutton"><img src="img/expand.png" width="32" height="32" /></div>
					<div class="clearfix"></div>
				</div>
				<div class="sitesettings" id="settings{{id}}">
					<h2>Настройки {{url}}</h2>
					<input type="button" value="Удалить сайт из списка"  onclick="deleteSite({{id}});" />
					<input type="button" value="Отмена" onclick="toggleSettings({{id}});" />
				</div>
			{{/sites}}
		</article>
	</div>
</body>
</html>
