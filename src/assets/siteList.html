<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="topic.css" />

	<script type="text/javascript" src="js/global/json2.js"></script>
	<script type="text/javascript" src="js/global/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="js/global/mobilelite.js"></script>
	<script type="text/javascript" src="js/global/global.js"></script>

	<title></title>  
	<script>
		function toggleSettings(siteNo) {
			var divId = 'settings' + siteNo;
			var style = document.getElementById(divId).style; 
			style.display = (style.display == 'inline') ? 'none' : 'inline';
		}
		
		function addSite() {
			var url = document.getElementById('newsite').value;
			bean.addSite(url);
		}
	</script>
</head>
<body>
	<div class="container">
		<header class="header clearfix">
			<div class="logo">Список сайтов</div>
		</header>

		<article class="hero clearfix">
			{{#sites}}
				<div class="listitem">
					<table width="100%" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td onclick="bean.loadSite('{{url}}');"><h1>{{url}}</h1></td>
							<td onclick="toggleSettings({{id}});" width="32"><img src="img/expand.png" width="32" height="32" /></td>
						</tr>
					</table>
					<div class="sitesettings" id="settings{{id}}">
						<button onclick="bean.deleteSite({{id}});">Удалить сайт из списка</button>
						<button onclick="toggleSettings({{id}});">Отмена</button>
					</div>
				</div>
			{{/sites}}
			
			<div>
				<input type="text" id="newsite" size="15" />
				<button onclick="addSite();">Добавить сайт</button>
			</div>
		</article>
	</div>
</body>
</html>
