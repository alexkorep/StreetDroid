<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="topic.css" />
	<title></title>  
</head>
<body>
	<div class="container">
		<header class="header clearfix">
			<div class="logo">Список статей</div>
			<nav class="menu_main">
			  <ul>
			    <li onclick="jscontroller.loadList(0);"><a href="#">Хорошие</a></li>
			    <li onclick="jscontroller.loadList(1);"><a href="#">Новые</a></li>
			  </ul>
			</nav>
			
		</header>

		<article class="hero clearfix">
			{{#topics}}
				<div class="listitem" onclick="jscontroller.loadTopic('{{topicUrl}}');">
					<h1>{{title}}</h1>
					<div><small>{{author}}, {{dateTime}}</small></div>
				</div>
			{{/topics}}
		</article>
	</div>
</body>
</html>
